	<div class="mobile_menu_inner">

			<div class="mobile_in">
				<div class="logo">
					<a href="#">
						<img src="https://marketifythemes.net/html/arlo/img/logo/mobile/dark.png" alt>
					</a>
				</div>
				<div class="my_trigger">
					<div (click)="hamburgerClicked($event)" class="hamburger hamburger--collapse-r" [ngClass]="mobileMenuOpen ? 'is-active' : ''">

						</div>

				</div>
			</div>
		</div>
	</div>
	<div class="dropdown" [ngStyle]="mobileMenuOpen ? {display: 'block'} : {display: 'none'}">
		<div class="container">
			<div class="dropdown_inner">
				<ul class="anchor_nav">
					<li>
						<a href="#home">Home</a>
					</li>
					<li>
						<a href="#about">About</a>
					</li>
				</ul>
			</div>
		</div>
